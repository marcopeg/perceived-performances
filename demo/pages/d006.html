<!DOCTYPE html>
<html>
<head>
    <title>d006 - Perceived Peformances</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <div class="page-header example-page-header">
            <h3>can we improve the waiting <b>experience</b>?</h3>
        </div>
        <div class="row">
            <div class="col-xs-6">
                 <a href="d006b.html" rel="example" class="btn btn-primary btn-lg btn-block">
                    Click here to load a content page
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </a>
                <div id="sl1" style="display:none"><hr />
                    <p class="lead text-center">
                        GIFs are cool stuff too!
                    </p>
                </div>
            </div>
            <div class="col-xs-6">

                <!-- this is the target element for AJAX actions -->
                <div id="content"></div>

            </div>
        </div>
    </div>
        

    <!-- loading curtain element -->
    <div id="loading-curtain" class="gif"><img src="gifs/clouds.gif"></div>

    <script src="jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
    <script>

    /**
     * simple AJAX link handling
     */
    $(document).delegate('a[rel=example]', 'click', function(e) {
        e.preventDefault();
        $(this).blur();

        // show a loading spinner something
        $('#loading-curtain').show();

        $.get($(this).attr('href'), function(res) {
            $('#content').html(res);

            // hide the spinner
            $('#loading-curtain').hide();
        });

    });



    // don't bother this...
    $(document).ajaxSuccess(function() {$('#sl1').fadeIn()});
    </script>
</body>
</html>
