        <div class="row">

    <!-- loading curtain element -->
    <div id="loading-curtain" class="spinner fading"><span></span></div>

    <script src="jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
    <script>

    /**
     * simple AJAX link handling
     */
    $(document).delegate('a[rel=example]', 'click', function(e) {
        e.preventDefault();
        $(this).blur();
        
        // show a loading spinner something
        loadingFadeIn();

        $.get($(this).attr('href'), function(res) {
            setTimeout(function() {
                loadingFadeOut();
                setTimeout(function() {
                    $('#content').html(res);
                }, 100);
            }, 1000);
        });
    });

    </script>
