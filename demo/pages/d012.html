<!DOCTYPE html>
<html>
<head>
    <title>d012 - Perceived Peformances</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <div class="page-header example-page-header">
            <h3>... and avoid loading curtain for fast responses</h3>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <p>
                    <a href="d008f.html" rel="example" class="btn btn-primary btn-block btn-lg">2.5s</a>
                </p>
                <p>
                    <a href="d008b.html" rel="example" class="btn btn-primary btn-block btn-lg">1.5s</a>
                </p>
                <p>
                    <a href="d008g.html" rel="example" class="btn btn-primary btn-block btn-lg">0.8s</a>
                </p>
                <p>
                    <a href="d008d.html" rel="example" class="btn btn-primary btn-block btn-lg">0.5s</a>
                </p>
                <p>
                    <a href="d008e.html" rel="example" class="btn btn-primary btn-block btn-lg">0.25s</a>
                </p>
            </div>
            <div class="col-xs-6">
                <div id="content"></div>        
            </div>
        </div>
    </div>

    <!-- loading curtain element -->
    <div id="loading-curtain" class="spinner fading"><span></span></div>

    <script src="jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
    <script>

    /**
     * simple AJAX link handling
     */
    $(document).delegate('a[rel=example]', 'click', function(e) {
        var startDelay = 850;
        var displayDuration = 1000;

        // block default click behaviour
        e.stopPropagation();
        e.preventDefault();
        $(this).blur();

        var contentLoaded = $.Deferred();
        var curtainHandled = $.Deferred();
        var curtainDone = $.Deferred();
        var curtainStarted;

        // init content request & handle page update
        $.get(e.target.href, function(data) {
            contentLoaded.resolve();
            if (!curtainStarted) {
                $('#content').html(data);
            } else {
                curtainDone.then(function() {
                    $('#content').html(data);
                });
            }
        });

        // delay the curtain handling
        setTimeout(function() {
            curtainStarted = true;

            // no need for a curtain
            if (contentLoaded.state() === 'resolved') return;

            // display curtain
            loadingFadeIn();
            setTimeout(curtainHandled.resolve, displayDuration);

            // hide curtain
            $.when(contentLoaded, curtainHandled).then(function() {
                loadingFadeOut();
                setTimeout(curtainDone.resolve, 100);
            });

        }, startDelay);
    });

    </script>
</body>
</html>
