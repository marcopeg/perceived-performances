<!DOCTYPE html>
<html>
<head>
    <title>d004 - Perceived Peformances</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <div class="page-header example-page-header">
            <h3>AJAX can improve a <b>link performance</b></h3>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <a href="d004b.html" rel="example" class="btn btn-primary btn-lg btn-block">
                    Click here to load a content page
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </a>
                <div id="sl1" style="display:none"><hr />
                    <p class="lead text-center">
                        but AJAX doesn't give any native feedback!
                    </p>
                </div>
            </div>
            <div class="col-xs-6">

                <!-- this is the target element for AJAX actions -->
                <div id="content"></div>

            </div>
        </div>
    </div>

    <script src="jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
    <script>

    /**
     * simple AJAX link handling
     */
    $(document).delegate('a[rel=example]', 'click', function(e) {
        e.preventDefault();
        $(this).blur();

        // AJAX request and content content mutation
        $.get($(this).attr('href'), function(fragment) {
            $('#content').html(fragment);
        });

    });



    // don't bother this...
    $(document).ajaxSuccess(function(){setTimeout(function(){$('#sl1').fadeIn()},500)});
    </script>
</body>
</html>
