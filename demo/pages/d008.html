<!DOCTYPE html>
<html>
<head>
    <title>d008 - Perceived Peformances</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h3>AJAX Link <small>- when ajax is too fast</small></h3>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <p>
                    <a href="d008f.html" class="btn btn-primary btn-block btn-lg">2.5s</a>
                </p>
                <p>
                    <a href="d008b.html" class="btn btn-primary btn-block btn-lg">1.5s</a>
                </p>
                <p>
                    <a href="d008g.html" class="btn btn-primary btn-block btn-lg">0.8s</a>
                </p>
                <p>
                    <a href="d008d.html" class="btn btn-primary btn-block btn-lg">0.5s</a>
                </p>
                <p>
                    <a href="d008e.html" class="btn btn-primary btn-block btn-lg">0.25s</a>
                </p>
            </div>
            <div class="col-xs-6">
                <div id="content"></div>        
            </div>
        </div>
    </div>

    <!-- loading curtain element -->
    <div id="loading-curtain" class="spinner"><span></span></div>

    <script src="jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
    <script>

    /**
     * simple AJAX link handling
     */
    $('a').on('click', function(e) {
        $(this).blur();
        e.preventDefault();
        $('#loading-curtain').show();
        $.get($(this).attr('href'), function(res) {
            $('#content').html(res);
            $('#loading-curtain').hide();
        });
    });

    </script>
</body>
</html>
