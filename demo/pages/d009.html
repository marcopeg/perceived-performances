<!DOCTYPE html>
<html>
<head>
    <title>d009 - Perceived Peformances</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <div class="page-header example-page-header">
            <h3>a simple solution... BUY TIME!</h3>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <p>
                    <a href="d008f.html" rel="example" class="btn btn-primary btn-block btn-lg">2.5s</a>
                </p>
                <p>
                    <a href="d008b.html" rel="example" class="btn btn-primary btn-block btn-lg">1.5s</a>
                </p>
                <p>
                    <a href="d008g.html" rel="example" class="btn btn-primary btn-block btn-lg">0.8s</a>
                </p>
                <p>
                    <a href="d008d.html" rel="example" class="btn btn-primary btn-block btn-lg">0.5s</a>
                </p>
                <p>
                    <a href="d008e.html" rel="example" class="btn btn-primary btn-block btn-lg">0.25s</a>
                </p>
            </div>
            <div class="col-xs-6">
                <div id="content"></div>        
            </div>
        </div>
    </div>

    <!-- loading curtain element -->
    <div id="loading-curtain" class="spinner"><span></span></div>

    <script src="jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
    <script>

    /**
     * simple AJAX link handling
     */
     $(document).delegate('a[rel=example]', 'click', function(e) {
        e.preventDefault();
        $(this).blur();
        
        // show a loading spinner something
        $('#loading-curtain').show();

        $.get($(this).attr('href'), function(res) {
            setTimeout(function() {
                $('#content').html(res);
                $('#loading-curtain').hide();
            }, 1000);
        });
    });

    </script>
</body>
</html>
