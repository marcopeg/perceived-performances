<!DOCTYPE html>
<html>
<head>
    <title>d010 - Perceived Peformances</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h3>AJAX too Fast <small>- <b>sell</b> time!</small></h3>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <p>
                    <a href="d008f.html" class="btn btn-primary btn-block btn-lg">2.5s</a>
                </p>
                <p>
                    <a href="d008b.html" class="btn btn-primary btn-block btn-lg">1.5s</a>
                </p>
                <p>
                    <a href="d008g.html" class="btn btn-primary btn-block btn-lg">0.8s</a>
                </p>
                <p>
                    <a href="d008d.html" class="btn btn-primary btn-block btn-lg">0.5s</a>
                </p>
                <p>
                    <a href="d008e.html" class="btn btn-primary btn-block btn-lg">0.25s</a>
                </p>
            </div>
            <div class="col-xs-6">
                <div id="content"></div>        
            </div>
        </div>
    </div>

    <!-- loading curtain element -->
    <div id="loading-curtain" class="ads">
        <a href="https://www.paypal.com/home" target="_blank">
            <img src="images/buy-me-beer.png" />
        </a>
    </div>

    <script src="jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
    <script>

    /**
     * simple AJAX link handling
     */
    $('.container a').on('click', function(e) {
        $(this).blur();
        e.preventDefault();
        $('#loading-curtain').show();
        $.get($(this).attr('href'), function(res) {
            setTimeout(function() {
                $('#content').html(res);
                $('#loading-curtain').hide();
            }, 4000);
        });
    });

    </script>
</body>
</html>
